<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: black;
    }
    nav {
      background-color: #08235a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px 100px;
    }

    nav h1 {
      color: white;
      text-align: center;
    }
    footer {
      background-color: #08235a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px 100px;
    }

    footer h1 {
      color: white;
      text-align: center;
    }
    main {
      padding: 0 100px;
    }
    .content h1 {
      text-align: center;
      padding: 30px 0;
      font-family: "Times New Roman", Times, serif;
      font-size: 80px;
      font-style: normal;
      font-weight: 900;
      color: #ffd700;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      gap: 20px; /* Spacing between columns */
      align-items: stretch; /* Ensures grid items stretch to the same height */
    }

    .video-content {
      grid-column: span 2; /* Video spans 2 columns */
    }

    .image-content {
      grid-column: span 1; /* Image spans 1 column */
    }

    .full-width-video,
    .image-content img {
      width: 100%;
      height: 100%; /* Ensures the elements fill the height */
      object-fit: cover; /* Keeps aspect ratio, cropping if necessary */
    }

    .grid-container > div {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%; /* Set a fixed height, adjust as needed */
    }
  </style>

  <body>
    <nav class="">
      <h1>
        DIGITAL SIGNAGE POWERED BY: <strong>DIMENSION SYSTEMS, INC.</strong>
      </h1>
      <h1>www.DimensionSystems.com</h1>
    </nav>
    <main>
      <div class="content">
        <h1>GUAM LATTE STONE LIONS CLUB 20th ANNIVERSARY</h1>
      </div>
      <div class="grid-container">
        <div class="video-content">
          <video autoplay muted loop class="full-width-video">
            <source
              src="Assets/Guam Latte Stone Lionsv3.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="image-content">
          <img src="Assets/Roaring-Raffle - $2.png" alt="Image description" />
        </div>
      </div>
    </main>

    <footer>
      <h1>
        DIGITAL SIGNAGE POWERED BY: <strong>DIMENSION SYSTEMS, INC.</strong>
      </h1>
      <h1>www.DimensionSystems.com</h1>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      console.log("test");
    </script>
  </body>
</html>
